<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Api</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <form id="userForm" class="form">
            <h2>Registro de Usuario</h2>
            <div class="form-group">
                <label for="name">Nombre(s):</label>
                <input type="text" id="name" class="form-control" placeholder="Nombre(s)" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido(s):</label>
                <input type="text" id="last_name" class="form-control" placeholder="Apellido(s)" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" id="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
